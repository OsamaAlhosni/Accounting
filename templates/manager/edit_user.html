{% extends 'base.html' %} 
{% load static %}
{% block content%}
<div class="card card-info">
    <div class="card-header">
      <h3 class="card-title">تعديل في بيانات مستخدم </h3>
    </div>
    <form class="form-horizontal"  method="POST">
        {% csrf_token %}
      <div class="card-body text-right">
        <div class="form-group row">
          <div class="col-sm-6 offset-4">
            <input type="text" class="form-control text-right" id="emp_no" name="emp_no" placeholder="أدخل الرقم الوظيفي" value = "{{user.username}}">
          </div>
          <label for="emp_no" class="col-sm-2 col-form-label">الرقم الوظيفي</label>
        </div>
        <div class="form-group row">
            <div class="col-sm-6 offset-4">
              <input type="text" class="form-control text-right" id="emp_name" name="emp_name" placeholder="أدخل إسم الموظف" value = "{{user.first_name}}">
            </div>
            <label for="emp_name" class="col-sm-2 col-form-label">إسم الموظف</label>
          </div>
          <div class="form-group row">
            <div class="col-sm-6 offset-4">
              <input type="email" class="form-control text-right" id="emp_email" name="emp_email" placeholder="أدخل البريد الإلكتروني" value = "{{user.email}}">
            </div>
            <label for="emp_email" class="col-sm-2 col-form-label">البريد الإلكتروني</label>
          </div>
      </div>
      <div class="card-footer">
          <div class="col-md-6 offset-6">
            <a class="btn  btn-outline-danger btn-lg" href="{% url 'users_list' %}"><i class="fas fa-undo"></i> تراجع  </a>  
            <button type="submit" class="btn  btn-outline-success btn-lg "><i class="fas fa-save"></i> حفظ</button>            
          </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
