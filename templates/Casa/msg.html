{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="col-md-12 text-right">
  <div class="card card-default">
    <div class="card-header">
      <h3 class="card-title">
        <i class="fas fa-exclamation-triangle"></i>
        Alerts
      </h3>
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <div class="alert {{alert}} alert-dismissible">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
        <h5><i class="icon fas fa-ban"></i> خطأ</h5>
        {{error}}
      </div>
    </div>
    <div class="card-footer">
      <!-- <div class="col-12 "> -->
      <a class="btn btn-danger btn-lg float-left" href="{{ request.META.HTTP_REFERER }}">العودة إلى القائمة</a>

    </div>
    <!-- </div> -->

  </div>
  <!-- /.card-body -->
</div>
<!-- /.card -->
</div>
{% endblock %}
