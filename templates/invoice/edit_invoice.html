{% extends 'base.html' %}
{% load static %}


{% block content %}

<body class="hold-transition sidebar-mini">
  <!-- Site wrapper -->
  <div class="wrapper">
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Main content -->
      <section class="content">
        
          
        <form action="" method="POST">
          {% csrf_token %}
          <div class="row">
            <div class="col-md-6 text-right">
              <div class="card card-success">
                <div class="card-header">
                  <h3 class="card-title">التسويات السابقة</h3>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputName">قيمة الديون المرحلة</label>
                    <input type="text" name="balance" id="balance" class="form-control text-right"
                      value="{{invoice.balance}}">
                    <label for="inputName">قيمة الديون المرحلة</label>
                    <input type="date" name="ff" id="ff" class="form-control text-right"
                      value="{{invoice.from_date|date:'Y-m-d'}}">
                    <label for="inputName">قيمة الديون المرحلة</label>
                    <input type="date" name="tt" id="tt" class="form-control text-right"
                      value="{{invoice.balance_to|date:'Y-m-d'}}">

                  </div>

                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <div class="col-md-6 text-right">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">تفاصيل الفاتورة</h3>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label for="inputName">إسم الجهة</label>
                    <input type="text" name="customer_name" id="inputName" class="form-control text-right"
                      value="{{invoice.customer_name}}">
                  </div>
                  <div class="form-group">
                    <label for="inputStatus">رقم الفاتورة</label>
                    <input type="text" name="invoice_no" id="inputName" class="form-control text-right"
                      value="{{invoice.Invoice_no}}">
                  </div>
                  <div class="form-group">
                    <label for="inputClientCompany">قيمة الفاتورة</label>
                    <input type="text" name="invoice_amount" id="invoice_amount" class="form-control  text-right"
                      value="{{invoice.invoice_amount}}">
                  </div>
                  <div class="form-group">
                    <label for="inputProjectLeader">ملاحظات</label>
                    <input type="text" name="notes" id="notes" class="form-control text-right"
                      value="{{invoice.notes}}">
                  </div>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>

          </div>

          <div class="row">
            <div class="col-12">
              {% if message %}
              <div class="alert alert-success alert-dismissible">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                <h5><i class="icon fas fa-check"></i> تنبيه</h5>
                {{message}}
              </div>
              {% endif %}
              <a href="javascript:history.back()" class="btn btn-warning">عودة </a>
              <button type="submit" class="btn btn-success float-right">حفظ التعديلات</button>
            </div>
          </div>
      
        </form>

      </section>
      <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->


  </div>
  <!-- ./wrapper -->

  <!-- jQuery -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'js/adminlte.min.js' %}"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="{% static 'js/demo.js' %}"></script>
</body>
{% endblock content %}
